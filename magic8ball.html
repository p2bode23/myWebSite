var answers =   ["yes","no","maybe","probobly.....not","never","absolutely","mabe...not","probobly","try again","depends"]

function random()
{
    var userQ = document.getElementById("question");
    var rand = -1;
    var myAnswer = document.getElementById("answer");
    
    var clip = document.getElementById("myAudio")

    rand = Math.floor(rand);
    
    if(userQ.value.length ==0)
    {
        myAnswer.value = "Please ask a question first before I answer"
    }
    else
    {
        
    myAnswer.value = answers[rand];
        
    clip.src = clipList
    clip.play()
   
    }
}
function reset()
{
 document.getElementById("answer").value = "";   
}    

</script>
